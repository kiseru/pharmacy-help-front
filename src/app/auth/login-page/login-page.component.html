<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="row justify-content-center w-100">
    <div class="col-12 col-md-5">
      <form [formGroup]="form" class="d-flex flex-column" (submit)="submit()">
        <h2>Войти</h2>
        <mat-form-field>
          <input type="text" matInput placeholder="E-mail" formControlName="email">
        </mat-form-field>
        <mat-form-field>
          <input type="password" matInput placeholder="Пароль" formControlName="password">
        </mat-form-field>
        <button mat-raised-button color="primary">Войти</button>
      </form>
    </div>
  </div>
</div>
